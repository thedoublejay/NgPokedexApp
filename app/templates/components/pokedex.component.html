<section class="container">
    <header>
        <hgroup class="row pkm-container pkm-head-container pkm-tile">            
            <h1 class="poke-title">Gotta Catch 'Em All</h1>            
        </hgroup>
    </header>
    <main>
        <poke-screen current="pokedexCtrl.currentPokemon" loading="pokedexCtrl.isLoading"></poke-screen>
        <poke-list current="pokedexCtrl.currentPokemon" loading="pokedexCtrl.isLoading" pokemons="pokedexCtrl.pokemons"></poke-list>
    </main>
</section>
